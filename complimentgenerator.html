<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.google.com/specimen/Montserrat">
	<title>compliment generator</title>
​
	<style type="text/css">
		
		#box{
			width:100%;
			height:200px;
			border:5px solid lightblue;
			position: center;
			text-align: center;
			font-family: 'Montserrat';
			font-size: 60px;

		}
	</style>
</head>
<body>
​
<div id="box"></div>
​
	<script type="text/javascript">
		
		let compliments = ["you smell like jasmine on a summer afternoon", "you smell like rain", "you light up a room", "you have a great radio voice", "the stars would be so proud if they knew their atoms created someone like you", "you are more fun than bubble wrap!", "your smile is infectious", "you are beautiful", "I bet you make babies smile", "you are a true gift to the people around you", "not a compliment, but I love you", "everything about you is just *chef’s kiss*", "you are absolutely hilarious", "nobody makes me smile like you do", "you are more wholesome than bernie with his mittens", "you are the reason I am smiling today", "you look like you would give such great advice"];

		let box = document.getElementById("box");
		box.addEventListener("click", function(){
			var random = Math.round(16*Math.random());
			box.innerText = compliments[random];
		})
	</script>
​
</body>
</html>
